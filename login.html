<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="emailInput" class="block mb-1 font-medium text-gray-700">E-mail</label>
        <input
          type="email"
          id="emailInput"
          required
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your email"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded"
      >
        Login
      </button>
      <p id="errorMsg" class="text-red-500 mt-2 hidden"></p>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.firebasestorage.app",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";
      errorMsg.classList.add("hidden");

      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email) return;

      db.collection("user")
        .where("e-mail", "==", email)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            errorMsg.textContent = "No user found with that email.";
            errorMsg.classList.remove("hidden");
            return;
          }
          const userDoc = snapshot.docs[0];
          const userData = userDoc.data();

          // Save userId to localStorage for message filtering
          localStorage.setItem("userId", userDoc.id);
          localStorage.setItem("userName", userData.name);
          localStorage.setItem("userEmail", userData["e-mail"]);

          window.location.href = "user.html";
        })
        .catch(err => {
          console.error("Login error:", err);
          errorMsg.textContent = "Error logging in. Please try again.";
          errorMsg.classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
