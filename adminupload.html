<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Upload Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-6">

  <!-- LOGIN PANEL -->
  <div id="login" class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6">
    <h2 class="text-xl font-bold text-center mb-4">Admin Login</h2>
    <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl">
      Sign in with Google
    </button>
  </div>

  <!-- ADMIN PANEL -->
  <div id="admin-profile" class="hidden w-full max-w-md bg-white rounded-2xl shadow-xl p-6 space-y-6">
    <div class="flex items-center space-x-4">
      <img id="admin-avatar" class="w-16 h-16 rounded-full border-2 border-blue-400" src="" alt="Admin Avatar">
      <div>
        <h3 id="admin-name" class="text-lg font-bold"></h3>
        <p id="admin-email" class="text-gray-600"></p>
      </div>
    </div>

    <!-- Upload Avatar -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Upload New Avatar</label>
      <input type="file" id="avatarUpload" accept="image/*"
        class="block w-full text-sm text-gray-500
               file:mr-4 file:py-2 file:px-4
               file:rounded-xl file:border-0
               file:text-sm file:font-semibold
               file:bg-blue-50 file:text-blue-600
               hover:file:bg-blue-100"/>
    </div>

    <button id="logout-btn" class="w-full px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-xl">
      Logout
    </button>
  </div>

  <script type="module">
    // --- Firebase SDKs ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // --- Your Firebase Config (already working one you shared) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.appspot.com",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginUI = document.getElementById("login");
    const profileUI = document.getElementById("admin-profile");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");

    const adminAvatar = document.getElementById("admin-avatar");
    const adminName = document.getElementById("admin-name");
    const adminEmail = document.getElementById("admin-email");
    const avatarUpload = document.getElementById("avatarUpload");

    let activeAdmin = null;

    // Sign in with Google
    loginBtn.addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => signOut(auth));

    // Auth state listener
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        loginUI.classList.remove("hidden");
        profileUI.classList.add("hidden");
        return;
      }

      // Check if user is admin
      const adminRef = doc(db, "admin", user.uid);
      const snap = await getDoc(adminRef);
      if (!snap.exists()) {
        alert("You are not an admin.");
        await signOut(auth);
        return;
      }

      activeAdmin = user;
      loginUI.classList.add("hidden");
      profileUI.classList.remove("hidden");

      adminName.textContent = user.displayName || "Admin User";
      adminEmail.textContent = user.email;
      adminAvatar.src = snap.data().avatar || user.photoURL || 
        `https://ui-avatars.com/api/?name=${encodeURIComponent(user.email)}&background=random`;
    });

    // Upload Avatar
    avatarUpload?.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !activeAdmin) return;

      try {
        const storageRef = ref(storage, `avatars/${activeAdmin.uid}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);

        // Update Firestore admin doc
        await setDoc(doc(db, "admin", activeAdmin.uid), { avatar: url }, { merge: true });

        adminAvatar.src = url;
        alert("✅ Avatar updated successfully!");
      } catch (err) {
        console.error(err);
        alert("❌ Failed to upload avatar");
      }
    });
  </script>
</body>
</html>
