<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel - Publish & Manage Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apple-like minimalist flat design */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f0f0; /* Soft light gray background */
        }
        .flat-card {
            background-color: #ffffff;
            /* Minimalist design: no shadows, no hard borders, just a flat, white panel */
            border-radius: 12px;
            padding: 2rem;
        }
        .form-input-flat {
            border: 1px solid #dcdcdc; /* Light border */
            border-radius: 6px;
            padding: 0.75rem;
            transition: all 0.2s ease;
        }
        .form-input-flat:focus {
            border-color: #5c5cff; /* Apple-like blue focus */
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 92, 255, 0.2); /* Soft focus ring */
        }
        .action-button {
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        /* Custom radio button styles for better appearance */
        .form-radio {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            cursor: pointer;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        .form-radio:checked {
            border-color: #5c5cff;
            background-color: #ffffff;
        }
        .form-radio:checked::after {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #5c5cff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-start p-4 sm:p-8 bg-f0f0f0">
        
        <div class="w-full max-w-xl lg:max-w-4xl flat-card mt-4 sm:mt-8 mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2 text-center">Admin Panel ‚öôÔ∏è</h1>
            <p id="auth-status" class="text-center text-sm mb-6 text-red-500 font-medium">Checking Admin Status...</p>
            
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Publish/Edit Content üìù</h2>
            
            <form id="content-form" class="space-y-4 sm:space-y-6 hidden">
                
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="title" required class="w-full form-input-flat" placeholder="Enter article title here">
                </div>
                
                <fieldset>
                    <legend class="text-sm font-medium text-gray-700 mb-2">Category</legend>
                    <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
                        <label class="inline-flex items-center">
                            <input type="radio" name="category" value="projects" required class="form-radio">
                            <span class="ml-1 text-gray-700">Projects</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="category" value="news" required class="form-radio">
                            <span class="ml-1 text-gray-700">News</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="category" value="schedules" required class="form-radio">
                            <span class="ml-1 text-gray-700">Schedules</span>
                        </label>
                    </div>
                </fieldset>
                
                <div>
                    <label for="date-published" class="block text-sm font-medium text-gray-700 mb-1">Date Published</label>
                    <input type="date" id="date-published" required class="w-full form-input-flat">
                </div>
                
                <div>
                    <label for="context" class="block text-sm font-medium text-gray-700 mb-1">Context (Main Text)</label>
                    <textarea id="context" rows="5" required class="w-full form-input-flat"></textarea>
                </div>
                
                <div>
                    <label for="image-upload" class="block text-sm font-medium text-gray-700 mb-1" id="image-label">
                        Image File (Upload) <span id="current-image-status" class="text-xs text-gray-500 italic ml-2"></span>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" class="w-full form-input-flat p-2">
                    <p class="text-xs text-gray-400 mt-1">Select a new file to upload. Leaving this empty will keep the existing image in Edit mode.</p>
                </div>
                
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author / Publisher</label>
                    <input type="text" id="author" required class="w-full form-input-flat text-gray-800">
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-2">
                    <button type="submit" id="submit-btn" data-mode="create" class="action-button bg-[#5c5cff] text-white hover:bg-[#4a4aee] disabled:opacity-50 sm:col-span-1">
                        Publish Content
                    </button>
                    <button type="button" id="cancel-edit-btn" class="action-button bg-gray-200 text-gray-700 hover:bg-gray-300 hidden sm:col-span-1">
                        Cancel Edit
                    </button>
                </div>
            </form>
        </div>
        
        <div id="content-management" class="w-full max-w-xl lg:max-w-4xl flat-card mt-4 sm:mt-8 mb-8 hidden">
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Manage Existing Content üìã</h2>
            
            <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
                <label for="category-filter" class="text-sm font-medium text-gray-700 flex-shrink-0">Filter by Category:</label>
                <select id="category-filter" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg form-input-flat">
                    <option value="all">All Categories</option>
                    <option value="projects">Projects</option>
                    <option value="news">News</option>
                    <option value="schedules">Schedules</option>
                </select>
            </div>
            
            <div id="content-list" class="space-y-4">
                <p class="text-gray-500" id="loading-text">Loading content...</p>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            collection, 
            addDoc, 
            getDocs, 
            setDoc,
            updateDoc, 
            deleteDoc 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        // üåü FIREBASE STORAGE IMPORTS üåü
        import { 
            getStorage, 
            ref, 
            uploadBytes, 
            getDownloadURL 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

        // IMPORTANT: Replace with your actual Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
            authDomain: "sklepaga-8790e.firebaseapp.com",
            projectId: "sklepaga-8790e",
            storageBucket: "sklepaga-8790e.appspot.com",
            messagingSenderId: "815409129057",
            appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
            measurementId: "G-9GH707G2WZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        // üåü INITIALIZE STORAGE üåü
        const storage = getStorage(app); 

        const authStatus = document.getElementById('auth-status');
        const contentForm = document.getElementById('content-form');
        const titleInput = document.getElementById('title');
        const datePublishedInput = document.getElementById('date-published'); 
        const contextInput = document.getElementById('context');
        const imageUploadInput = document.getElementById('image-upload'); // New
        const currentImageStatus = document.getElementById('current-image-status'); // New
        const authorInput = document.getElementById('author');
        const submitBtn = document.getElementById('submit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const contentListEl = document.getElementById('content-list');
        const contentManagement = document.getElementById('content-management');
        const categoryFilter = document.getElementById('category-filter');

        let currentAdminUser = null;        
        let editingDocId = null; 
        let allContent = []; 
        let currentImageUrl = ''; // Tracks the image URL when in Edit mode

        
        // Helper: Generate a URL-friendly slug from a title
        const createBaseSlug = (title) => {
            return title.toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '') 
                .replace(/[\s_-]+/g, '-') 
                .replace(/^-+|-+$/g, ''); 
        };

        // Helper: Check for duplicates and generate a unique slug
        async function generateUniqueSlug(title, currentDocId) {
            if (!title) return '';
            
            const baseSlug = createBaseSlug(title);
            let finalSlug = baseSlug;
            let counter = 1;
            
            const comparableContent = allContent.filter(c => c.id !== currentDocId);

            while (comparableContent.some(c => c.slug === finalSlug)) {
                counter++;
                finalSlug = `${baseSlug}-${counter}`;
            }
            return finalSlug;
        }

        // üåü NEW FUNCTION: Upload Image to Firebase Storage üåü
        async function uploadImageAndGetURL(file, slug) {
            if (!file) return currentImageUrl; // If no new file, return the existing URL (in edit mode)

            // Create a unique file name using the slug, timestamp, and extension
            const fileExtension = file.name.split('.').pop();
            const fileName = `${slug}-${Date.now()}.${fileExtension}`;
            
            // Define the storage path
            const storageRef = ref(storage, `content-images/${fileName}`);

            try {
                // Upload the file
                const snapshot = await uploadBytes(storageRef, file);
                
                // Get the public download URL
                const downloadURL = await getDownloadURL(snapshot.ref);
                
                return downloadURL;
            } catch (error) {
                console.error("Image upload failed:", error);
                throw new Error("Failed to upload image to storage.");
            }
        }

        // Helper to get form data (now includes the file object)
        const getFormData = () => ({
            title: titleInput.value.trim(),
            datePublished: datePublishedInput.value.trim(), 
            context: contextInput.value.trim(),
            // Returns the File object if selected, otherwise null
            imageFile: imageUploadInput.files[0] || null, 
            category: document.querySelector('input[name="category"]:checked')?.value || '', 
            author: authorInput.value.trim(),
            authorId: currentAdminUser.uid,
        });

        // Helper to set form data for editing
        const setFormData = (data) => {
            titleInput.value = data.title;
            contextInput.value = data.context;
            datePublishedInput.value = data.datePublished || new Date().toISOString().substring(0, 10);                                    
            
            const categoryRadio = document.querySelector(`input[name="category"][value="${data.category}"]`);
            if (categoryRadio) {
                categoryRadio.checked = true;
            }                                    
            authorInput.value = data.author;
            
            // Set the current image URL for reference
            currentImageUrl = data.image; 
            currentImageStatus.textContent = currentImageUrl ? '(Existing image linked)' : '(No image linked)';

            // Clear the file input for a fresh selection if needed
            imageUploadInput.value = ''; 
        };

        // --- Content Functions ---
        async function saveContent(data) {
            if (editingDocId) {
                await updateDoc(doc(db, "content", editingDocId), {
                    ...data,
                    updatedAt: new Date().toISOString()
                });
            } else {
                await addDoc(collection(db, "content"), {
                    ...data,
                    timestamp: Date.now()
                });
            }
        }

        async function fetchAllContent() {
            const snapshot = await getDocs(collection(db, "content"));
            allContent = []; 
            snapshot.forEach(d => allContent.push({ id: d.id, ...d.data() }));
        }

        async function updateContentJSON() {
            await setDoc(doc(db, "contentJson", "data"), {
                updatedAt: new Date().toISOString(),
                content: allContent
            });
        }

        async function renderContentList() {
            contentListEl.innerHTML = '<p class="text-gray-500">Loading content...</p>';
            
            await fetchAllContent();
            
            try {
                const filterValue = categoryFilter.value;
                const filteredContent = filterValue === 'all' 
                    ? allContent 
                    : allContent.filter(c => c.category === filterValue);

                if (filteredContent.length === 0) {
                    contentListEl.innerHTML = `<p class="text-gray-500">No ${filterValue !== 'all' ? filterValue : ''} content found.</p>`;
                    return;
                }

                contentListEl.innerHTML = filteredContent
                    .sort((a, b) => b.timestamp - a.timestamp) 
                    .map(d => `
                        <div class="p-4 border border-gray-200 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center hover:bg-gray-50 transition duration-150">
                            <div class="mb-2 sm:mb-0">
                                <p class="text-base font-semibold text-gray-800">${d.title} <span class="text-xs font-normal text-gray-500">(${d.category || 'N/A'})</span></p>
                                <p class="text-sm text-gray-500">
                                    By: ${d.author || 'N/A'} - 
                                    üìÖ ${d.datePublished ? new Date(d.datePublished).toLocaleDateString() : 'Date N/A'}
                                    <span class="text-xs text-gray-400 block sm:inline-block">/slug: ${d.slug || 'N/A'}</span>
                                </p>
                            </div>
                            <div class="space-x-2 flex-shrink-0 mt-2 sm:mt-0">
                                <button data-id="${d.id}" data-action="edit" class="bg-blue-100 text-blue-700 py-1 px-3 rounded-full hover:bg-blue-200 font-medium text-xs sm:text-sm">Edit</button>
                                <button data-id="${d.id}" data-action="delete" class="bg-red-100 text-red-700 py-1 px-3 rounded-full hover:bg-red-200 font-medium text-xs sm:text-sm">Delete</button>
                            </div>
                        </div>
                    `).join('');
            } catch (err) {
                console.error("Error fetching content:", err);
                contentListEl.innerHTML = '<p class="text-red-500">Failed to load content.</p>';
            }
        }

        async function handleEdit(docId) {
            const docData = allContent.find(d => d.id === docId);
            if (docData) {
                editingDocId = docId;
                setFormData(docData);
                submitBtn.textContent = 'Update Content';
                submitBtn.dataset.mode = 'edit';
                cancelEditBtn.classList.remove('hidden');
                window.scrollTo({ top: contentForm.offsetTop - 20, behavior: 'smooth' }); 
            } else {
                alert("Content not found in local cache! Please refresh.");
            }
        }

        async function handleDelete(docId) {
            if (!confirm("Are you sure you want to delete this content? This action is irreversible.")) return;

            try {
                // OPTIONAL: Implement logic here to delete the image from Storage too
                
                await deleteDoc(doc(db, "content", docId));
                await updateContentJSON();
                alert("Content deleted successfully! ‚úÖ");
                renderContentList();
            } catch (err) {
                console.error("Error deleting content:", err);
                alert(`Failed to delete content: ${err.message}`);
            }
        }

        // Reset form to Create mode
        function resetForm() {
            contentForm.reset();
            submitBtn.textContent = 'Publish Content';
            submitBtn.dataset.mode = 'create';
            cancelEditBtn.classList.add('hidden');
            editingDocId = null;
            currentImageUrl = ''; // Clear temporary image URL
            currentImageStatus.textContent = '';
            
            datePublishedInput.value = new Date().toISOString().substring(0, 10);
            
            if (currentAdminUser) {                  
                authorInput.value = currentAdminUser.email; 
            }
        }

        // --- Event Listeners ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) return window.location.href = "index.html";

            try {
                const adminSnap = await getDoc(doc(db, "admin", user.uid));
                if (adminSnap.exists()) {
                    currentAdminUser = user;
                    authStatus.classList.add('hidden');
                    contentForm.classList.remove('hidden');
                    contentManagement.classList.remove('hidden');
                    
                    resetForm();
                    renderContentList(); 
                 } else {
                    authStatus.textContent = "Access Denied. Redirecting...";
                    authStatus.classList.remove('text-red-500');
                    authStatus.classList.add('text-blue-500');
                    setTimeout(() => window.location.href="messenger.html", 1500);
                }
            } catch (err) {
                console.error(err);
                authStatus.textContent = "Error verifying admin.";
            }
        });

        // Submit handler (Create/Update)
        contentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!document.querySelector('input[name="category"]:checked')) {
                alert("Please select a Category.");
                return;
            }

            const isEditMode = submitBtn.dataset.mode === 'edit';
            const file = imageUploadInput.files[0];

            // Validation: Must have an image URL OR a file selected for new content
            if (!isEditMode && !file) {
                alert("Please select an Image File.");
                return;
            }
            // Validation: In Edit mode, if they didn't select a file and there's no existing URL
            if (isEditMode && !file && !currentImageUrl) {
                alert("Please select an Image File or ensure an existing image is linked.");
                return;
            }


            submitBtn.disabled = true;
            submitBtn.textContent = (isEditMode ? 'Updating...' : 'Publishing...');

            if (!currentAdminUser) return;
            
            try {
                const formData = getFormData();
                
                // 1. Generate the unique slug
                const uniqueSlug = await generateUniqueSlug(formData.title, editingDocId);
                
                // 2. Upload image and get the URL
                const imageUrl = await uploadImageAndGetURL(file, uniqueSlug);

                // 3. Prepare final data for Firestore
                const finalData = { 
                    title: formData.title,
                    datePublished: formData.datePublished,
                    context: formData.context,
                    category: formData.category,
                    author: formData.author,
                    authorId: formData.authorId,
                    slug: uniqueSlug,
                    image: imageUrl // The URL from storage
                };

                // 4. Save content
                await saveContent(finalData);
                
                // 5. Update global JSON and UI
                await fetchAllContent();
                await updateContentJSON();
                
                alert(`‚úÖ Content ${isEditMode ? 'updated' : 'published'}!`);
                
                resetForm();
                renderContentList(); 
            } catch (err) {
                console.error(err);
                alert(`‚ùå Failed: ${err.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isEditMode ? 'Update Content' : 'Publish Content';
            }
        });
        
        cancelEditBtn.addEventListener('click', resetForm); 

        // Edit/Delete button delegation
        contentListEl.addEventListener('click', (e) => {
            const target = e.target;
            if (target.dataset.action === 'edit') {
                handleEdit(target.dataset.id);
            } else if (target.dataset.action === 'delete') {
                handleDelete(target.dataset.id);
            }
        });

        categoryFilter.addEventListener('change', renderContentList);
        
        // Set default date on initial load
        datePublishedInput.value = new Date().toISOString().substring(0, 10);
    </script>
</body>
</html>
