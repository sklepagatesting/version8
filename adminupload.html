<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel - Publish & Manage Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fa; }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-start p-4 sm:p-8 bg-f4f7fa">
        <div class="w-full max-w-xl lg:max-w-4xl bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100 mt-4 sm:mt-8 mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-6 text-center">Admin Panel ‚öôÔ∏è</h1>
            <p id="auth-status" class="text-center text-sm mb-4 sm:mb-6 text-red-500 font-medium">Checking Admin Status...</p>

            <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Publish/Edit Content üìù</h2>
            <form id="content-form" class="space-y-4 sm:space-y-6 hidden">
                
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="title" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150">
                </div>

                <div>
                    <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">URL Slug (e.g., tree-planting-activity)</label>
                    <input type="text" id="slug" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150" placeholder="my-article-slug-here">
                </div>
                <fieldset>
                    <legend class="text-sm font-medium text-gray-700 mb-2">Category</legend>
                    <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
                        <label class="inline-flex items-center">
                            <input type="radio" name="category" value="projects" required class="form-radio text-purple-600 h-4 w-4">
                            <span class="ml-2 text-gray-700">Projects</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="category" value="news" required class="form-radio text-purple-600 h-4 w-4">
                            <span class="ml-2 text-gray-700">News</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="category" value="schedules" required class="form-radio text-purple-600 h-4 w-4">
                            <span class="ml-2 text-gray-700">Schedules</span>
                        </label>
                    </div>
                </fieldset>
                
                <div>
                    <label for="date-published" class="block text-sm font-medium text-gray-700 mb-1">Date Published</label>
                    <input type="date" id="date-published" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150">
                </div>

                <div>
                    <label for="context" class="block text-sm font-medium text-gray-700 mb-1">Context (Main Text)</label>
                    <textarea id="context" rows="5" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150"></textarea>
                </div>

                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                    <input type="url" id="image" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-150" placeholder="https://example.com/image.jpg">
                </div>
                
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author / Publisher</label>
                    <input type="text" id="author" required class="w-full p-3 border border-gray-300 rounded-lg text-gray-800 focus:ring-purple-500 focus:border-purple-500 transition duration-150">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button type="submit" id="submit-btn" data-mode="create" class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-purple-700 transition duration-300 disabled:opacity-50 sm:col-span-1">
                        Publish Content
                    </button>
                    <button type="button" id="cancel-edit-btn" class="w-full bg-gray-400 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-gray-500 transition duration-300 hidden sm:col-span-1">
                        Cancel Edit
                    </button>
                </div>
            </form>
        </div>

        <div id="content-management" class="w-full max-w-xl lg:max-w-4xl bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100 mt-4 sm:mt-8 mb-8 hidden">
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Manage Existing Content üìã</h2>
            <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
                <label for="category-filter" class="text-sm font-medium text-gray-700 flex-shrink-0">Filter by Category:</label>
                <select id="category-filter" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg">
                    <option value="all">All Categories</option>
                    <option value="projects">Projects</option>
                    <option value="news">News</option>
                    <option value="schedules">Schedules</option>
                </select>
            </div>
            <div id="content-list" class="space-y-4">
                <p class="text-gray-500" id="loading-text">Loading content...</p>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            collection, 
            addDoc, 
            getDocs, 
            setDoc,
            updateDoc, 
            deleteDoc 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // IMPORTANT: Replace with your actual Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
            authDomain: "sklepaga-8790e.firebaseapp.com",
            projectId: "sklepaga-8790e",
            storageBucket: "sklepaga-8790e.appspot.com",
            messagingSenderId: "815409129057",
            appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
            measurementId: "G-9GH707G2WZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authStatus = document.getElementById('auth-status');
        const contentForm = document.getElementById('content-form');
        const datePublishedInput = document.getElementById('date-published'); 
        const slugInput = document.getElementById('slug'); // üåü NEW: Slug Input üåü
        const authorInput = document.getElementById('author');
        const submitBtn = document.getElementById('submit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const contentList = document.getElementById('content-list');
        const contentManagement = document.getElementById('content-management');
        const categoryFilter = document.getElementById('category-filter');

        let currentAdminUser = null;
        let editingDocId = null; 

        // Helper to get form data
        const getFormData = () => ({
            title: document.getElementById('title').value.trim(),
            // üåü MODIFIED: Include Slug
            slug: slugInput.value.trim().toLowerCase().replace(/\s+/g, '-'), 
            datePublished: datePublishedInput.value.trim(), 
            context: document.getElementById('context').value.trim(),
            image: document.getElementById('image').value.trim(),
            category: document.querySelector('input[name="category"]:checked')?.value || '', 
            author: authorInput.value.trim(),
            authorId: currentAdminUser.uid,
        });

        // Helper to set form data
        const setFormData = (data) => {
            document.getElementById('title').value = data.title;
            slugInput.value = data.slug || ''; // üåü MODIFIED: Set Slug üåü
            document.getElementById('context').value = data.context;
            document.getElementById('image').value = data.image;
            datePublishedInput.value = data.datePublished || new Date().toISOString().substring(0, 10);
                        
            const categoryRadio = document.querySelector(`input[name="category"][value="${data.category}"]`);
            if (categoryRadio) {
                categoryRadio.checked = true;
            }
                        
            authorInput.value = data.author;
        };

        // --- Content Functions ---
        async function saveContent(data) {
            if (editingDocId) {
                // Update existing document
                await updateDoc(doc(db, "content", editingDocId), {
                    ...data,
                    updatedAt: new Date().toISOString()
                });
            } else {
                // Create new document
                await addDoc(collection(db, "content"), {
                    ...data,
                    timestamp: Date.now()
                });
            }
        }

        async function updateContentJSON() {
            const snapshot = await getDocs(collection(db, "content"));
            const allContent = [];
            snapshot.forEach(d => allContent.push({ id: d.id, ...d.data() }));
            await setDoc(doc(db, "contentJson", "data"), {
                updatedAt: new Date().toISOString(),
                content: allContent
            });
        }

        async function renderContentList() {
            contentList.innerHTML = '<p class="text-gray-500">Loading content...</p>';
            try {
                const snapshot = await getDocs(collection(db, "content"));
                let allContent = [];
                snapshot.forEach(d => allContent.push({ id: d.id, ...d.data() }));
                                
                const filterValue = categoryFilter.value;
                const filteredContent = filterValue === 'all' 
                    ? allContent 
                    : allContent.filter(c => c.category === filterValue);

                if (filteredContent.length === 0) {
                    contentList.innerHTML = `<p class="text-gray-500">No ${filterValue !== 'all' ? filterValue : ''} content found.</p>`;
                    return;
                }

                contentList.innerHTML = filteredContent
                    .sort((a, b) => b.timestamp - a.timestamp) 
                    .map(d => `
                        <div class="p-4 border rounded-lg shadow-sm flex flex-col sm:flex-row justify-between items-start sm:items-center hover:bg-gray-50 transition duration-150">
                            <div class="mb-2 sm:mb-0">
                                <p class="text-base font-semibold text-gray-800">${d.title} <span class="text-xs font-normal text-purple-600">(${d.category || 'N/A'})</span></p>
                                <p class="text-sm text-gray-500">
                                    By: ${d.author || 'N/A'} - 
                                    üìÖ ${d.datePublished ? new Date(d.datePublished).toLocaleDateString() : 'Date N/A'}
                                    <span class="text-xs text-gray-400 block sm:inline-block">/slug: ${d.slug || 'N/A'}</span>
                                </p>
                            </div>
                            <div class="space-x-2 flex-shrink-0 mt-2 sm:mt-0">
                                <button data-id="${d.id}" data-action="edit" class="bg-blue-100 text-blue-700 py-1 px-3 rounded hover:bg-blue-200 font-medium text-xs sm:text-sm">Edit</button>
                                <button data-id="${d.id}" data-action="delete" class="bg-red-100 text-red-700 py-1 px-3 rounded hover:bg-red-200 font-medium text-xs sm:text-sm">Delete</button>
                            </div>
                        </div>
                    `).join('');
            } catch (err) {
                console.error("Error fetching content:", err);
                contentList.innerHTML = '<p class="text-red-500">Failed to load content.</p>';
            }
        }

        async function handleEdit(docId) {
            try {
                const docRef = doc(db, "content", docId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    editingDocId = docId;
                    setFormData(data);
                    submitBtn.textContent = 'Update Content';
                    submitBtn.dataset.mode = 'edit';
                    cancelEditBtn.classList.remove('hidden');
                    // Scroll to form (useful on mobile)
                    window.scrollTo({ top: contentForm.offsetTop - 20, behavior: 'smooth' });
                 } else {
                    alert("Content not found!");
                }
            } catch (err) {
                console.error("Error fetching doc for edit:", err);
                alert("Error fetching document.");
            }
        }

        async function handleDelete(docId) {
            if (!confirm("Are you sure you want to delete this content? This action is irreversible.")) return;

            try {
                await deleteDoc(doc(db, "content", docId));
                await updateContentJSON();
                alert("Content deleted successfully! ‚úÖ");
                renderContentList();
            } catch (err) {
                console.error("Error deleting content:", err);
                alert(`Failed to delete content: ${err.message}`);
            }
        }

        // Reset form to Create mode
        function resetForm() {
            contentForm.reset();
            submitBtn.textContent = 'Publish Content';
            submitBtn.dataset.mode = 'create';
            cancelEditBtn.classList.add('hidden');
            editingDocId = null;
            // Set default date to today's date on reset
            datePublishedInput.value = new Date().toISOString().substring(0, 10);
            if (currentAdminUser) { 
                 // Set author back to the logged-in user for new content 
                 authorInput.value = currentAdminUser.email; 
             }
        }

        // --- Event Listeners ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) return window.location.href = "index.html";

            try {
                const adminSnap = await getDoc(doc(db, "admin", user.uid));
                if (adminSnap.exists()) {
                    currentAdminUser = user;
                    authStatus.classList.add('hidden');
                    contentForm.classList.remove('hidden');
                    contentManagement.classList.remove('hidden');
                                         
                    resetForm();
                    renderContentList();
                 } else {
                    authStatus.textContent = "Access Denied. Redirecting...";
                    authStatus.classList.remove('text-red-500');
                    authStatus.classList.add('text-blue-500');
                    setTimeout(() => window.location.href="messenger.html", 1500);
                }
            } catch (err) {
                console.error(err);
                authStatus.textContent = "Error verifying admin.";
            }
        });

        // Submit handler (Create/Update)
        contentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
                        
            if (!document.querySelector('input[name="category"]:checked')) {
                alert("Please select a Category.");
                return;
            }
            if (!slugInput.value.trim()) {
                alert("Please enter a URL Slug.");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = (submitBtn.dataset.mode === 'edit' ? 'Updating...' : 'Publishing...');

            if (!currentAdminUser) return;

            try {
                await saveContent(getFormData());
                await updateContentJSON();
                alert(`‚úÖ Content ${submitBtn.dataset.mode === 'edit' ? 'updated' : 'published'}!`);
                resetForm();
                renderContentList();
            } catch (err) {
                console.error(err);
                alert(`‚ùå Failed: ${err.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = submitBtn.dataset.mode === 'edit' ? 'Update Content' : 'Publish Content';
            }
        });
        
        cancelEditBtn.addEventListener('click', resetForm); 

        // Edit/Delete button delegation
        contentList.addEventListener('click', (e) => {
            const target = e.target;
            if (target.dataset.action === 'edit') {
                handleEdit(target.dataset.id);
            } else if (target.dataset.action === 'delete') {
                handleDelete(target.dataset.id);
            }
        });

        categoryFilter.addEventListener('change', renderContentList);
    </script>
</body>
</html>
