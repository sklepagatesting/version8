        /* Schedule-specific styling */

            display: inline-flex;

            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #5c5cff 0%, #4a4aee 100%);
            color: white;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;

        .schedule-date-highlight {

            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #f0f0ff 0%, #e8e8ff 100%);
            border-left: 4px solid #5c5cff;
            border-radius: 0.75rem;
            margin: 1.5rem 0;
        }

        .dark .schedule-date-highlight {

        }

        .schedule-icon {
            width: 2rem;
            height: 2rem;
            color: #5c5cff;
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .countdown-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            text-align: center;
        }

        .dark .countdown-item {
            background: #2d2d2d;
            border-color: #3d3d3d;
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: 800;
            color: #5c5cff;
            line-height: 1;
        }

        .countdown-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .dark .info-card {
            background: #2d2d2d;
            border-color: #3d3d3d;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .dark .info-row {
            border-bottom-color: #3d3d3d;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-icon {
            flex-shrink: 0;
            width: 1.5rem;
            height: 1.5rem;
            color: #5c5cff;
        }

        <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>

        <script>            
            const extractValue = (field) => {                
                if (!field) return null;                
                if (field.stringValue) return field.stringValue;                
                if (field.integerValue) return parseInt(field.integerValue);                
                if (field.timestampValue) return field.timestampValue;                
                return null;            
            };

            function updateCountdown(targetDate) {
                const countdownTimer = document.getElementById('countdown-timer');
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    countdownTimer.innerHTML = '<div class="col-span-full text-center text-gray-500">This event has passed</div>';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownTimer.innerHTML = `
                    <div class="countdown-item">
                        <div class="countdown-number">${days}</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number">${hours}</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number">${minutes}</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number">${seconds}</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                `;
            }

            function runAnimations() {                
                if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {                    
                    gsap.registerPlugin(ScrollTrigger);                
                }

                const target = document.querySelector("#schedule-image-container.zoom");                
                if (target) {                    
                    gsap.fromTo(                        
                        target, {                            
                            scale: 0.95,
                            opacity: 0
                        }, {                            
                            scale: 1,
                            opacity: 1,
                            duration: 1.2,                            
                            ease: "power2.out"                        
                        }                    
                    );                
                }

                document.body.classList.remove('preload');            
            }

            async function loadSchedule() {                
                const urlParams = new URLSearchParams(window.location.search);                
                const slug = urlParams.get('slug');

                if (!slug) {                    
                    document.getElementById('loading-message').textContent = "Error: Schedule slug not found in URL.";                    
                    return;                
                }

                const JSON_URL = 'https://firestore.googleapis.com/v1/projects/sklepaga-8790e/databases/(default)/documents/contentJson/data';

                try {                    
                    const cacheBustingURL = `${JSON_URL}?t=${Date.now()}`;                    
                    const response = await fetch(cacheBustingURL, { cache: 'no-cache' });

                    if (!response.ok) {                        
                        throw new Error(`HTTP status ${response.status}`);                    
                    }

                    const data = await response.json();                    
                    const rawContentValues = data.fields?.content?.arrayValue?.values;                    
                    let scheduleData = null;

                    if (rawContentValues && Array.isArray(rawContentValues)) {                        
                        for (const item of rawContentValues) {                            
                            const fields = item.mapValue?.fields;                            
                            const itemSlug = extractValue(fields?.slug);
                            const itemCategory = extractValue(fields?.category);

                            if (itemSlug === slug && itemCategory === 'schedules') {                                
                                scheduleData = {                                    
                                    title: extractValue(fields?.title),                                    
                                    category: extractValue(fields?.category),                                    
                                    image: extractValue(fields?.image),                                    
                                    context: extractValue(fields?.context),                                    
                                    author: extractValue(fields?.author),                                    
                                    datePublished: extractValue(fields?.datePublished),
                                    timestamp: extractValue(fields?.timestamp),
                                };                                
                                break;                            
                            }                        
                        }                    
                    }

                    if (scheduleData) {
                        const scheduleDate = new Date(scheduleData.datePublished + 'T00:00:00');
                        const postedDate = scheduleData.timestamp 
                            ? new Date(scheduleData.timestamp).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })
                            : 'N/A';
                        
                        const dateFormatted = scheduleDate.toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                        
                        const dayFormatted = scheduleDate.toLocaleDateString('en-US', { 
                            weekday: 'long' 
                        });

                        document.getElementById('page-title').textContent = scheduleData.title || 'SK Lepaga Schedule';                        
                        document.getElementById('schedule-title').textContent = scheduleData.title || 'Untitled Schedule';
                        document.getElementById('schedule-date-full').textContent = dateFormatted;
                        document.getElementById('schedule-date-day').textContent = dayFormatted;
                        document.getElementById('schedule-author').textContent = scheduleData.author || 'SK Lepaga';
                        document.getElementById('schedule-posted-date').textContent = postedDate;

                        document.getElementById('schedule-image').src = scheduleData.image;                        
                        document.querySelector('#schedule-image-container source').srcset = scheduleData.image;

                        document.getElementById('schedule-context').innerHTML = scheduleData.context?.replace(/\n/g, '<br>') || 'Schedule details are missing.';

                        // Start countdown
                        updateCountdown(scheduleDate.getTime());
                        setInterval(() => updateCountdown(scheduleDate.getTime()), 1000);

                        document.getElementById('loading-message').classList.add('hidden');                        
                        document.getElementById('schedule-data').classList.remove('hidden');

                        runAnimations();

                    } else {                        
                        document.getElementById('loading-message').textContent = `Schedule with slug "${slug}" not found.`;                    
                    }
                } catch (error) {                    
                    console.error('Failed to load schedule:', error);                    
                    document.getElementById('loading-message').textContent = `Error loading content. Please check the browser console.`;                
                }            
            }

            window.addEventListener('DOMContentLoaded', loadSchedule);        
        </script>
