        <script>
            // Utility function to extract data from the complex Firestore REST API response
            const extractValue = (field) => {
                if (!field) return null;
                if (field.stringValue) return field.stringValue;
                if (field.integerValue) return parseInt(field.integerValue);
                if (field.timestampValue) return field.timestampValue;
                return null;
            };

            // Countdown Logic (Plain text output with font-theme)
            function updateCountdown(targetDate) {
                const countdownTimer = document.getElementById('countdown-timer');
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    countdownTimer.innerHTML = '<span class="text-red-500 font-semibold">This schedule date has passed.</span>';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // ADDED font-theme to the parent span for consistent styling
                countdownTimer.innerHTML = `<span class="font-theme font-medium text-gray-700 dark:text-gray-300">Event starts in: </span><strong>${days}</strong> days, <strong>${hours}</strong> hours, <strong>${minutes}</strong> minutes, and <strong>${seconds}</strong> seconds.`;
            }


            // Function to run GSAP animations after content is loaded
            function runAnimations() {
                // Ensure ScrollTrigger is registered before use
                if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
                    gsap.registerPlugin(ScrollTrigger);
                }

                // Initial Image Zoom-In Animation
                const target = document.querySelector("#schedule-image-container.zoom");
                if (target) {
                    gsap.fromTo(
                        target, {
                            scale: 0,
                            transformOrigin: "bottom left"
                        }, {
                            scale: 1,
                            duration: 2,
                            ease: "power2.inOut"
                        }
                    );
                }

                // Initial Page Reveal (Re-using your existing logic)
                document.body.classList.remove('preload');
            }

            async function loadSchedule() {
                const urlParams = new URLSearchParams(window.location.search);
                const slug = urlParams.get('slug');

                if (!slug) {
                    document.getElementById('loading-message').textContent = "Error: Schedule slug not found in URL. Check the link from the index page.";
                    return;
                }
                
                // IMPORTANT: Replace 'sklepaga-8790e' with your actual Firebase Project ID
                const JSON_URL = 'https://firestore.googleapis.com/v1/projects/sklepaga-8790e/databases/(default)/documents/contentJson/data';

                try {
                    const cacheBustingURL = `${JSON_URL}?t=${Date.now()}`;
                    const response = await fetch(cacheBustingURL, { cache: 'no-cache' });

                    if (!response.ok) {
                        throw new Error(`HTTP status ${response.status}`);
                    }
                    const data = await response.json();
                    const rawContentValues = data.fields?.content?.arrayValue?.values;
                    let scheduleData = null;

                    if (rawContentValues && Array.isArray(rawContentValues)) {
                        for (const item of rawContentValues) {
                            const fields = item.mapValue?.fields;
                            const itemSlug = extractValue(fields?.slug);
                            const itemCategory = extractValue(fields?.category); 

                            // Find the schedule matching the URL slug AND category
                            if (itemSlug === slug && itemCategory === 'schedules') {
                                scheduleData = {
                                    title: extractValue(fields?.title),
                                    category: extractValue(fields?.category),
                                    image: extractValue(fields?.image),
                                    context: extractValue(fields?.context),
                                    author: extractValue(fields?.author),
                                    datePublished: extractValue(fields?.datePublished), // Event date
                                    timestamp: extractValue(fields?.timestamp), // Post date (now ignored in display)
                                };
                                break;
                            }
                        }
                    }

                    // 4. Populate the HTML
                    if (scheduleData) {
                        // Use datePublished for the event date and countdown
                        const scheduleDate = new Date(scheduleData.datePublished + 'T00:00:00');
                        const fullEventDateFormatted = scheduleDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                        
                        document.getElementById('page-title').textContent = scheduleData.title || 'SK Lepaga Schedule';
                        document.getElementById('schedule-category').textContent = scheduleData.category?.toUpperCase() || 'SCHEDULES';
                        document.getElementById('schedule-title').textContent = scheduleData.title || 'Untitled Schedule';

                        document.getElementById('schedule-image').src = scheduleData.image;
                        document.querySelector('#schedule-image-container source').srcset = scheduleData.image;

                        // ADJUSTED: Populate Metadata for Schedule
                        document.getElementById('schedule-author-display').textContent = ``; // Removed organizer
                        document.getElementById('schedule-date-display').textContent = `Date: ${fullEventDateFormatted}`; // Only event date

                        // Start the countdown
                        updateCountdown(scheduleDate.getTime());
                        setInterval(() => updateCountdown(scheduleDate.getTime()), 1000);

                        // Use innerHTML for context and replace newlines with <br>
                        document.getElementById('schedule-context').innerHTML = scheduleData.context?.replace(/\n/g, '<br>') || 'Schedule details are missing.';

                        // Hide loading message and show content
                        document.getElementById('loading-message').classList.add('hidden');
                        document.getElementById('schedule-data').classList.remove('hidden');

                        // 5. Run animations after content is rendered
                        runAnimations();

                    } else {
                        document.getElementById('loading-message').textContent = `Schedule with slug "${slug}" not found, or category is incorrect.`;
                    }
                } catch (error) {
                    console.error('Failed to load schedule:', error);
                    document.getElementById('loading-message').textContent = `Error loading content. Please check the browser console.`;
                }
            }
            // Start the loading process when the DOM is fully loaded
            window.addEventListener('DOMContentLoaded', loadSchedule);
        </script>
