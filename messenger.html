

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Messages</title>
<link rel="stylesheet" href="font/font.css">
<style>
:root {
--sender-bg: #0084ff;
--receiver-bg: #e5e5ea;
--body-bg: #f5f5f5;
}

html {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
margin: 0;
background: var(--body-bg);
}

.chat-app {
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
display: flex;
flex-direction: column;
}

.chat-header {
padding: 1rem;
background: #fff;
border-bottom: 1px solid #ddd;
font-size: 1.25rem;
font-weight: bold;
flex-shrink: 0;
display: flex;
align-items: center;
justify-content: space-between;
}

.chat-header .font-semibold {
font-weight: 600;
}

.chat-header .text-red-600 {
color: #dc2626;
}

.chat-header .text-sm {
font-size: 0.875rem;
}

.messages {
flex: 1;
min-height: 0;
padding: 1rem;
overflow-y: auto;
display: flex;
flex-direction: column;
-webkit-overflow-scrolling: touch;
word-break: break-word;
background-color: var(--body-bg);
}

.message-row {
display: flex;
margin-bottom: 0.25rem;
}

.message-row.sender {
justify-content: flex-end;
}

.message-row.receiver {
justify-content: flex-start;
}

.message-content {
display: flex;
flex-direction: column;
max-width: 80%;
}

.chat-bubble {
padding: 10px 14px;
border-radius: 18px;
word-wrap: break-word;
white-space: pre-wrap;
box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
}

.chat-bubble.sender {
background-color: var(--sender-bg);
color: white;
align-self: flex-end;
}

.chat-bubble.receiver {
background-color: var(--receiver-bg);
color: black;
align-self: flex-start;
}

/* Typing indicator bubble */
.chat-bubble.typing-indicator {
display: flex;
align-items: center;
justify-content: flex-start;
gap: 4px;
min-height: 40px;
padding: 10px 14px;
box-sizing: border-box;

/* Animated gradient background */
background: linear-gradient(270deg, #8ec5fc, #e0c3fc, #a1c4fd, #c2e9fb);
background-size: 400% 400%;
border-radius: 18px;

animation: gradientShift 6s ease infinite;
color: #fff;
}

@keyframes gradientShift {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

.message-time {
font-size: 0.75rem;
color: #6b7280;
margin-top: 4px;
padding: 0 6px;
}

.message-time .text-blue-500 {
color: #3b82f6;
}

.message-time .text-gray-400 {
color: #9ca3af;
}

.message-time .ms-1 {
margin-left: 0.25rem;
}

.message-time .h-4 {
height: 1rem;
}

.message-time .w-4 {
width: 1rem;
}

.message-row.sender .message-time {
align-self: flex-end;
display: flex;
align-items: center;
}

.message-row.receiver .message-time {
align-self: flex-start;
}

.chat-input-wrapper {
border-top: 1px solid #ddd;
background: #fff;
padding: 0.75rem 1rem;
display: flex;
align-items: flex-end;
gap: 0.75rem;
}

.chat-input-wrapper textarea {
box-sizing: border-box;
flex: 1;
padding: 10px 14px;
border: 1px solid #ccc;
border-radius: 20px;
background: white;
outline: none;
resize: none;
min-height: 42px;
max-height: 30vh;
overflow-y: auto;
font-size: 1rem;
line-height: 1.4rem;
height: 42px;
}

.chat-input-wrapper textarea.context::-webkit-scrollbar {
display: none;
}

.chat-input-wrapper button {
height: auto;
min-height: 42px;
padding: 0 12px;
border: none;
background: var(--sender-bg);
color: white;
border-radius: 50%;
cursor: pointer;
font-size: 1.25rem;
display: flex;
align-items: center;
justify-content: center;
}

.message-placeholder {
height: 100%;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
text-align: center;
color: #6b7280;
}

.message-placeholder .mx-auto {
margin-left: auto;
margin-right: auto;
}

.message-placeholder .h-12 {
height: 3rem;
}

.message-placeholder .w-12 {
width: 3rem;
}

.message-placeholder .text-gray-400 {
color: #9ca3af;
}

.message-placeholder .mt-2 {
margin-top: 0.5rem;
}

.message-placeholder .mt-1 {
margin-top: 0.25rem;
}

.message-placeholder .text-sm {
font-size: 0.875rem;
}

.message-placeholder .font-medium {
font-weight: 500;
}

.message-placeholder .text-gray-900 {
color: #111827;
}

.message-placeholder .text-gray-500 {
color: #6b7280;
}

.typing-indicator {
display: flex;
align-items: center;
background-color: var(--receiver-bg);
color: black;
padding: 8px 14px;
border-radius: 18px;
width: fit-content;
margin-bottom: 0.25rem;
}

.typing-indicator span {
display: inline-block;
width: 6px;
height: 6px;
background-color: #666;
border-radius: 50%;
margin: 0 2px;
animation: bounce 0.6s infinite alternate;
}

.typing-indicator span:nth-child(2) {
animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
animation-delay: 0.4s;
}

@keyframes bounce {
from {
transform: translateY(0);
}
to {
transform: translateY(-4px);
}
}
</style>
</head>
<body>
<div class="chat-app" id="chatApp">
<div class="chat-header">
<span class="font-semibold">Support Chat</span>
<button onclick="logout()" class="text-sm text-red-600">Sign Out</button>
</div>
<div class="messages" id="messagesContainer">
<div class="message-placeholder">
<svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V4a2 2 0 012-2h4.586A2 2 0 0115 2.586L17 4.586V8z" />
</svg>
<h3 class="mt-2 text-sm font-medium text-gray-900">Start a conversation</h3>
<p class="mt-1 text-sm text-gray-500">Send a message to our support team.</p>
</div>
<div id="typingIndicatorContainer"></div>
</div>
<form id="messageForm" class="chat-input-wrapper">
<textarea id="messageInput" placeholder="Type a message..." autocomplete="off" class="context"></textarea>
<button type="submit" aria-label="Send Message">&#10148;</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function() {
emailjs.init("O3lW73xpbv35YItw4"); // Replace with your EmailJS public key
})();
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, doc, onSnapshot, getDoc, setDoc, updateDoc, arrayUnion, serverTimestamp, FieldValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
authDomain: "sklepaga-8790e.firebaseapp.com",
projectId: "sklepaga-8790e",
storageBucket: "sklepaga-8790e.appspot.com",
messagingSenderId: "815409129057",
appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
measurementId: "G-9GH707G2WZ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser = null;
let currentConversationRef = null;

const messagesContainer = document.getElementById("messagesContainer");
const messageForm = document.getElementById("messageForm");
const messageInput = document.getElementById("messageInput");
const typingIndicatorContainer = document.getElementById("typingIndicatorContainer");
const messagesPlaceholder = document.querySelector('.message-placeholder');

// New function to send email only if a new one hasn't been sent in the last hour
const sendEmailIfNeeded = async (conversationId, message, user) => {
const convRef = doc(db, "conversations", conversationId);
const convSnap = await getDoc(convRef);
const convData = convSnap.data();

const now = new Date();
let shouldSend = false;

if (!convData || !convData.lastEmailSentAt) {
// first message or first time sending an email
shouldSend = true;
} else {
const lastEmail = convData.lastEmailSentAt.toDate();
const diffHours = (now - lastEmail) / (1000 * 60 * 60);
if (diffHours >= 1) {
shouldSend = true;
}
}

if (shouldSend) {
await emailjs.send("service_h72d2xw", "template_9g05rdg", {
title: "New Message in Messenger",
name: user.displayName || "Guest",
time: now.toLocaleString(),
message: message,
email: user.email || "no-reply@test",
});

await updateDoc(convRef, {
lastEmailSentAt: serverTimestamp(),
});

console.log("✅ Email sent");
} else {
console.log("⏳ Skipped, email already sent within last hour");
}
};

function escapeHtml(text) {
if (typeof text !== 'string') return "";
return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#39;");
}

function formatTimestamp(date) {
if (!date) return '';
const d = date.toDate ? date.toDate() : new Date(date);

// Always format in Asia/Manila (PHT)
const optionsTime = { hour: 'numeric', minute: '2-digit', hour12: true, timeZone: 'Asia/Manila' };
const optionsDate = { month: 'short', day: 'numeric', year: 'numeric', timeZone: 'Asia/Manila' };

const today = new Date();
const todayPH = new Date(today.toLocaleString('en-US', { timeZone: 'Asia/Manila' }));
const dPH = new Date(d.toLocaleString('en-US', { timeZone: 'Asia/Manila' }));

const isToday = dPH.toDateString() === todayPH.toDateString();
const yesterdayPH = new Date(todayPH);
yesterdayPH.setDate(todayPH.getDate() - 1);
const isYesterday = dPH.toDateString() === yesterdayPH.toDateString();

if (isToday) {
return dPH.toLocaleTimeString('en-US', optionsTime);
} else if (isYesterday) {
return 'Yesterday, ' + dPH.toLocaleTimeString('en-US', optionsTime);
} else {
return dPH.toLocaleDateString('en-US', optionsDate) + ', ' + dPH.toLocaleTimeString('en-US', optionsTime);
}
}

function scrollToBottom() {
requestAnimationFrame(() => {
messagesContainer.scrollTop = messagesContainer.scrollHeight;
});
}

const sentIcon = `<svg class="w-4 h-4 text-gray-400 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/></svg>`;
const readIcon = `<svg class="w-4 h-4 text-blue-500 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.707 7.293-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L10 12.586l4.293-4.293a1 1 0 011.414 1.414z"/></svg>`;

function renderMessages(allMessages) {
// Clear all messages before re-rendering
messagesContainer.querySelectorAll('.message-row:not(#typingIndicatorContainer .message-row)').forEach(el => el.remove());

const fragment = document.createDocumentFragment();
for (let i = 0; i < allMessages.length; i++) {
const msg = allMessages[i];
const isSender = msg.author === currentUser.displayName;
const row = document.createElement("div");
row.className = "message-row " + (isSender ? "sender" : "receiver");

const content = document.createElement("div");
content.className = "message-content";

const bubble = document.createElement("div");
bubble.className = "chat-bubble " + (isSender ? "sender" : "receiver");
bubble.textContent = msg.text;

content.appendChild(bubble);

const isLastMessage = (i === allMessages.length - 1);
let lastMessageTime = null;
if (i > 0) {
lastMessageTime = allMessages[i - 1].time;
}
const showTime = !lastMessageTime || (msg.time.toDate().getTime() - lastMessageTime.toDate().getTime() > 300000);

if (showTime || (isSender && isLastMessage)) {
const timeEl = document.createElement("div");
timeEl.className = "message-time flex items-center gap-1";
timeEl.textContent = formatTimestamp(msg.time);

if (isSender && isLastMessage) {
if (msg.status === 'read') {
timeEl.innerHTML += readIcon;
} else {
timeEl.innerHTML += sentIcon;
}
}
content.appendChild(timeEl);
}
row.appendChild(content);
fragment.appendChild(row);
}
messagesContainer.insertBefore(fragment, typingIndicatorContainer);
}

let typingTimeout = null;
messageInput.addEventListener('input', () => {
if (currentConversationRef) {
updateDoc(currentConversationRef, { userTyping: true });
clearTimeout(typingTimeout);
typingTimeout = setTimeout(() => {
updateDoc(currentConversationRef, { userTyping: false });
}, 1500);
}
});

messageForm.addEventListener("submit", async (e) => {
e.preventDefault();
const text = messageInput.value.trim();
if (!text || !currentConversationRef) return;

try {
const docSnap = await getDoc(currentConversationRef);
const newMessage = {
author: currentUser.displayName,
text: text,
time: new Date(),
status: 'sent'
};

const conversationId = `conv_${currentUser.uid}`;

if (docSnap.exists()) {
await updateDoc(currentConversationRef, {
messages: arrayUnion(newMessage),
lastUpdated: serverTimestamp()
});
} else {
await setDoc(currentConversationRef, {
user: {
uid: currentUser.uid,
name: currentUser.displayName,
email: currentUser.email
},
admin: {
name: "Support Admin"
},
messages: [newMessage],
lastUpdated: serverTimestamp(),
userTyping: false,
adminTyping: false,
});
}

// Call the new function to handle email notification logic
sendEmailIfNeeded(conversationId, text, currentUser);

messageInput.value = "";
messageInput.style.height = "42px";
scrollToBottom();
} catch (err) {
alert("Failed to send message: " + err.message);
}
});

function setupUserChat(user) {
currentUser = user;
const conversationId = `conv_${user.uid}`;
currentConversationRef = doc(db, "conversations", conversationId);

onSnapshot(currentConversationRef, async (docSnap) => {
if (messagesPlaceholder) {
if (docSnap.exists() && (docSnap.data().messages?.length > 0)) {
messagesPlaceholder.style.display = 'none';
} else {
messagesPlaceholder.style.display = 'flex';
}
}

if (docSnap.exists()) {
const data = docSnap.data();
renderMessages(data.messages || []);

// Proper typing indicator rendering
if (data.adminTyping) {
typingIndicatorContainer.innerHTML = `
<div class="message-row receiver">
<div class="message-content">
<div class="chat-bubble receiver typing-indicator">
<span></span><span></span><span></span>
</div>
</div>
</div>
`;
} else {
typingIndicatorContainer.innerHTML = "";
}

// Mark unread admin messages as read
const unreadAdminMessages = (data.messages || []).filter(msg => msg.author !== user.displayName && msg.status !== 'read');
if (unreadAdminMessages.length > 0) {
const updatedMessages = (data.messages || []).map(msg => {
if (msg.author !== user.displayName && msg.status !== 'read') {
return { ...msg, status: 'read' };
}
return msg;
});
updateDoc(currentConversationRef, { messages: updatedMessages });
}
}
scrollToBottom();
});
}

window.logout = async () => {
try {
await signOut(auth);
window.location.href = "index.html";
} catch (error) {
console.error("Sign out error:", error);
}
};

onAuthStateChanged(auth, user => {
if (user) {
setupUserChat(user);
} else {
window.location.href = "index.html";
}
});

messageInput.addEventListener("input", () => {
messageInput.style.height = "42px";
messageInput.style.height = messageInput.scrollHeight + "px";
});

messageInput.addEventListener("keydown", (e) => {
if (e.key === "Enter" && !e.shiftKey) {
e.preventDefault();
messageForm.requestSubmit();
}
});
</script>
</body>
</html>
