  <!-- Script to prevent flash of white content -->
  <script>
    document.write(`
      <style>
          html {
              background-color: black;
              color: white;
              margin: 0;
              padding: 0;
              min-height: 100vh;
          }
      </style>
    `);

    // Add immediate black screen
    const screen = document.createElement('div');
    screen.classList.add('preload-screen');
    document.documentElement.appendChild(screen);

    const counter = document.createElement('div');
    counter.textContent = '0%';
    screen.appendChild(counter);

    window.addEventListener('load', () => {
      let count = 32;
      const interval = setInterval(() => {
        count += 12;
        counter.textContent = `${Math.min(count, 100)}%`;

        const scale = 1 + (count / 100);
        counter.style.transform = `scale(${scale})`;

        if (count >= 100) {
          clearInterval(interval);
          document.dispatchEvent(new CustomEvent('loadingFinished'));
          screen.style.clipPath = 'polygon(0 0, 100% 0, 100% 0, 0 0)';
          screen.style.transform = 'scale(0)';
          setTimeout(() => screen.remove(), 1000);
        }
      }, 100);
    });
  </script>
