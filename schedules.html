<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="font\font.css">
    <style>
        /* Custom styles for flat-card and dark mode */
        .flat-card {
            background-color: #ffffff; /* bg-white */
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .dark .flat-card {
            background-color: #ffffff; /* Keep the card white as per the image */
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.05);
        }

        /* Styling for the featured schedule's date block */
        .date-block {
            background-color: #f7f7f7; /* Light gray for contrast in light mode */
            border-radius: 12px;
            text-align: center;
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Default text color for light mode */
            color: #1f2937; /* text-gray-900 */
        }

        .dark .date-block {
            /* Make the date block transparent or slightly darker if needed,
               but the key is ensuring the text is visible over the gray background */
            background-color: #f7f7f7; /* Keep background light inside white card */
            /* Crucial fix: In your dark mode image, the date text is light gray, so let's enforce that */
            color: #d1d5db; /* text-gray-300 or similar light gray */
            opacity: 0.5; /* Added opacity to match the faded look in the dark mode image */
        }

        /* Modal specific styles (kept for functionality) */
        .modal-overlay {
            /* ... (Modal styles remain the same) ... */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background-color: #ffffff;
            color: #1f2937;
            padding: 1.5rem;
            border-radius: 12px;
            max-width: 90%;
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
            cursor: default;
        }

        .dark .modal-content {
            background-color: #242424;
            color: #d1d5db;
        }

    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white dark:bg-[#242424]">
    <main id="swup" class="transition-fade content-hidden">
        <div class="main-content text-container pt-16 md:pt-24">

            <nav class="fixed top-0 left-0 w-full h-12 bg-white dark:bg-[#242424] z-50 shadow-md">
                <div class="max-w-screen-xl mx-auto px-4 flex items-center h-full">
                    <h1 class="text-xl font-bold font-theme text-gray-900 dark:text-white">SK Lepaga</h1>
                </div>
            </nav>
            <section id="schedules-container" class="w-full pt-8 pb-10 md:pb-16">
                <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 class="text-5xl font-extrabold text-gray-900 dark:text-white mb-10 md:mb-16 text-center font-theme uppercase">
                        Schedules
                    </h2>

                    <div id="schedules-list" class="space-y-6">
                        <p id="loading-schedules" class="text-center text-lg text-gray-500 dark:text-gray-400 font-theme">Loading schedules...</p>
                    </div>

                    <p id="no-schedules" class="text-center text-lg text-gray-500 dark:text-gray-400 hidden mt-10 font-theme">
                        No upcoming schedules posted at the moment. Check back soon!
                    </p>
                </div>
            </section>
        </div>
    </main>

    <div id="schedule-modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-content flat-card" onclick="event.stopPropagation()">
            <div class="flex justify-between items-start mb-4 border-b border-gray-100 dark:border-gray-700 pb-2">
                <h3 id="modal-title" class="text-xl font-bold font-theme text-gray-900 dark:text-white"></h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <p id="modal-date" class="text-sm text-[#5c5cff] font-medium mb-4 font-theme"></p>
            <div id="modal-context" class="text-base text-gray-700 dark:text-gray-300 whitespace-pre-wrap font-theme"></div>
            <div class="mt-6">
                 <a id="modal-read-more" href="#" class="inline-block px-4 py-2 text-sm font-medium text-white bg-[#5c5cff] rounded-lg hover:bg-[#4a4aee] transition-colors duration-200 font-theme">
                     See Full Details &rarr;
                 </a>
             </div>
        </div>
    </div>
    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import {
            getFirestore,
            doc,
            getDoc,
            enableIndexedDbPersistence
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // 1. Firebase Configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
            authDomain: "sklepaga-8790e.firebaseapp.com",
            projectId: "sklepaga-8790e",
            storageBucket: "sklepaga-8790e.appspot.com",
            messagingSenderId: "815409129057",
            appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
            measurementId: "G-9GH707G2WZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        try {
            await enableIndexedDbPersistence(db);
        } catch (err) {
            console.warn("Firestore offline persistence failed (may be already active).", err);
        }

        let allSchedules = [];

        // 2. DOM elements
        const schedulesList = document.getElementById('schedules-list');
        const loadingSchedules = document.getElementById('loading-schedules');
        const noSchedules = document.getElementById('no-schedules');

        // Modal Elements
        const scheduleModal = document.getElementById('schedule-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDate = document.getElementById('modal-date');
        const modalContext = document.getElementById('modal-context');
        const modalReadMore = document.getElementById('modal-read-more');

        // Global functions for modal control
        window.openModal = (schedule) => {
            if (!schedule) return;

            const date = new Date(schedule.datePublished + 'T00:00:00');
            const fullDate = date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            modalTitle.textContent = schedule.title;
            modalDate.textContent = `Scheduled for: ${fullDate}`;
            modalContext.textContent = schedule.context;
            modalReadMore.href = `schedulesarticle.html?slug=${schedule.slug}`;

            scheduleModal.classList.add('open');
            document.body.style.overflow = 'hidden';
        };

        window.closeModal = () => {
            scheduleModal.classList.remove('open');
            document.body.style.overflow = '';
        };

        /**
         * Renders a schedule item based on its type (featured card or list item).
         * @param {Object} schedule - The schedule data object.
         * @param {boolean} isFeatured - True for the first (latest upcoming) schedule.
         * @returns {string} The HTML string for the element.
         */
        function createScheduleCard(schedule, isFeatured = false) {
            const date = new Date(schedule.datePublished + 'T00:00:00');
            const monthShort = date.toLocaleString('en-US', { month: 'short' });
            const monthLong = date.toLocaleString('en-US', { month: 'long' });
            const day = date.getDate().toString().padStart(2, '0');
            const year = date.getFullYear();
            const fullDate = `${monthLong} ${day}, ${year}`;
            
            const cardSlug = schedule.slug;

            if (isFeatured) {
                // FEATURED CARD: Needs white background (flat-card) and visible text.
                return `
                    <div class="schedule-card flat-card flex flex-col sm:flex-row p-4 sm:p-6 mb-10 w-full shadow-lg transform hover:scale-[1.01] transition-all duration-300 hover:cursor-pointer"
                         data-slug="${cardSlug}">
                        
                        <div class="date-block mr-0 mb-4 sm:mb-0 sm:mr-6">
                            <p class="font-theme font-extrabold text-lg leading-none">${monthShort}</p>
                            <h3 class="font-theme font-extrabold text-7xl leading-none my-1">${day}</h3>
                            <p class="font-theme font-extrabold text-lg leading-none">${year}</p>
                        </div>

                        <div class="flex-grow flex flex-col justify-center">
                            <h3 class="font-theme font-extrabold text-3xl md:text-4xl text-gray-900 dark:text-gray-900 mb-2 leading-tight">
                                ${schedule.title}
                            </h3>
                            <a href="schedulesarticle.html?slug=${cardSlug}" 
                               onclick="event.stopPropagation()" 
                               class="font-theme text-sm font-medium text-[#5c5cff] hover:text-[#4a4aee] transition-colors duration-200 underline">
                                Know more
                            </a>
                        </div>
                    </div>
                `;
            } else {
                // LIST ITEM: Needs white text on the dark background.
                return `
                    <div class="schedule-card flex items-baseline py-2 px-0 hover:bg-gray-800 dark:hover:bg-[#333333] transition-colors duration-200 hover:cursor-pointer"
                         data-slug="${cardSlug}">
                        
                        <p class="font-theme text-base font-semibold text-gray-700 dark:text-gray-300 w-36 flex-shrink-0">
                            ${fullDate}
                        </p>
                        
                        <h4 class="font-theme font-bold text-base text-gray-900 dark:text-white flex-grow hover:text-[#5c5cff] dark:hover:text-[#5c5cff] transition-colors duration-200">
                            ${schedule.title}
                        </h4>
                        
                        <a href="schedulesarticle.html?slug=${cardSlug}" 
                           onclick="event.stopPropagation()" 
                           class="sr-only"></a>
                    </div>
                `;
            }
        }

        // 4. Main Fetch and Render Function
        async function fetchAndRenderSchedules() {
            // ... (Fetching logic remains the same) ...
            try {
                const docRef = doc(db, "contentJson", "data");
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    throw new Error("Content data is empty or not yet processed in Firestore's contentJson/data document.");
                }

                const data = docSnap.data();
                const today = new Date().toISOString().substring(0, 10);

                const allUpcomingSchedules = data.content
                    .filter(item => {
                        if (item.category !== 'schedules') return false;
                        return item.datePublished >= today;
                    })
                    .sort((a, b) => {
                        if (a.datePublished < b.datePublished) return -1;
                        if (a.datePublished > b.datePublished) return 1;
                        return b.timestamp - a.timestamp;
                    });


                allSchedules = allUpcomingSchedules;

                loadingSchedules.classList.add('hidden');

                if (allSchedules.length === 0) {
                    noSchedules.classList.remove('hidden');
                    schedulesList.innerHTML = '';
                    return;
                }

                let schedulesHtml = '';
                let listItemsHtml = '';


                // 1. The first schedule is the 'latest upcoming' (Featured/Bigger)
                schedulesHtml += createScheduleCard(allSchedules[0], true);

                // 2. Remaining schedules as list items
                allSchedules.slice(1).forEach(schedule => {
                    listItemsHtml += createScheduleCard(schedule, false);
                });
                
                // Wrap list items in a container for separation and better design match
                schedulesHtml += `<div class="space-y-2 mt-8 md:mt-12 border-t border-gray-200 dark:border-gray-700 pt-4">${listItemsHtml}</div>`;


                schedulesList.innerHTML = schedulesHtml;

            } catch (error) {
                console.error("Error fetching schedules:", error);
                loadingSchedules.textContent = "Failed to load schedules. Please try again later. (Error)";
                loadingSchedules.classList.add('text-red-500'); // Added red text for error visibility
                noSchedules.classList.add('hidden');
            }
        }
        
        // 5. Event Listener for Schedule Card Clicks (Opens Modal)
        schedulesList.addEventListener('click', (e) => {
            const card = e.target.closest('.schedule-card');
            
            if (card && e.target.tagName !== 'A') {
                const slug = card.dataset.slug;
                const schedule = allSchedules.find(s => s.slug === slug);
                if (schedule) {
                    openModal(schedule);
                }
            }
        });

        // 6. Close modal on ESC key press
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && scheduleModal.classList.contains('open')) {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', fetchAndRenderSchedules);
    </script>
</body>
</html>
