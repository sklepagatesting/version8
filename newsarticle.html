        <script src="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.js"></script>

        <script src="animations/scroll.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>        
        <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>

        <script>            
            // Utility function to extract data from the complex Firestore REST API response            
            const extractValue = (field) => {                
                if (!field) return null;                
                if (field.stringValue) return field.stringValue;                
                if (field.integerValue) return parseInt(field.integerValue);                
                if (field.timestampValue) return field.timestampValue;                
                return null;            
            };

            // Function to run GSAP animations after content is loaded            
            function runAnimations() {                
                // Ensure ScrollTrigger is registered before use                
                if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {                    
                    gsap.registerPlugin(ScrollTrigger);                
                }

                // 1. Initial Image Zoom-In Animation                
                const target = document.querySelector("#article-image-container.zoom");                
                if (target) {                    
                    gsap.fromTo(                        
                        target, {                            
                            scale: 0,                            
                            transformOrigin: "bottom left"                        
                        }, {                            
                            scale: 1,                            
                            duration: 2,                            
                            ease: "power2.inOut"                        
                        }                    
                    );                
                }

                // 2. Initial Page Reveal (Re-using your existing logic)                
                document.body.classList.remove('preload');            
            }

            async function loadArticle() {                
                const urlParams = new URLSearchParams(window.location.search);                
                const slug = urlParams.get('slug');

                if (!slug) {                    
                    document.getElementById('loading-message').textContent = "Error: Article slug not found in URL. Check the link from the index page.";                    
                    return;                
                }

                // IMPORTANT: Replace 'sklepaga-8790e' with your actual Firebase Project ID                
                const JSON_URL = 'https://firestore.googleapis.com/v1/projects/sklepaga-8790e/databases/(default)/documents/contentJson/data';

                try {                    
                    const cacheBustingURL = `${JSON_URL}?t=${Date.now()}`;                    
                    const response = await fetch(cacheBustingURL, { cache: 'no-cache' });

                    if (!response.ok) {                        
                        throw new Error(`HTTP status ${response.status}`);                    
                    }

                    const data = await response.json();                    
                    const rawContentValues = data.fields?.content?.arrayValue?.values;                    
                    let articleData = null;

                    if (rawContentValues && Array.isArray(rawContentValues)) {                        
                        for (const item of rawContentValues) {                            
                            const fields = item.mapValue?.fields;                            
                            const itemSlug = extractValue(fields?.slug);

                            // 3. Find the article matching the URL slug                            
                            if (itemSlug === slug) {                                
                                articleData = {                                    
                                    title: extractValue(fields?.title),                                    
                                    category: extractValue(fields?.category),                                    
                                    image: extractValue(fields?.image),                                    
                                    context: extractValue(fields?.context),                                    
                                    author: extractValue(fields?.author),                                    
                                    datePublished: extractValue(fields?.datePublished),                                
                                };                                
                                break;                            
                            }                        
                        }                    
                    }

                    // 4. Populate the HTML                    
                    if (articleData) {                        
                        const dateFormatted = articleData.datePublished                            
                            ? new Date(articleData.datePublished).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })                            
                            : 'Date N/A';

                        document.getElementById('page-title').textContent = articleData.title || 'SK Lepaga Article';                        
                        document.getElementById('article-category').textContent = articleData.category?.toUpperCase() || 'ANNOUNCEMENT';                        
                        document.getElementById('article-title').textContent = articleData.title || 'Untitled Article';

                        document.getElementById('article-image').src = articleData.image;                        
                        document.querySelector('#article-image-container source').srcset = articleData.image; // For mobile source

                        // ✅ MODIFICATION: Simple Author Name                        
                        document.getElementById('article-author').textContent = articleData.author || 'SK Lepaga';                        
                        // ✅ MODIFICATION: Simple Date Published                        
                        document.getElementById('article-date').textContent = dateFormatted;

                        // Use innerHTML for context and replace newlines with <br> for styling                        
                        document.getElementById('article-context').innerHTML = articleData.context?.replace(/\n/g, '<br>') || 'Article content is missing.';

                        // Hide loading message and show content                        
                        document.getElementById('loading-message').classList.add('hidden');                        
                        document.getElementById('article-data').classList.remove('hidden');

                        // 5. Run animations after content is rendered                        
                        runAnimations();

                    } else {                        
                        document.getElementById('loading-message').textContent = `Article with slug "${slug}" not found.`;                    
                    }
                } catch (error) {                    
                    console.error('Failed to load article:', error);                    
                    document.getElementById('loading-message').textContent = `Error loading content. Please check the browser console.`;                
                }            
            }

            // Start the loading process when the DOM is fully loaded            
            window.addEventListener('DOMContentLoaded', loadArticle);        
        </script>
